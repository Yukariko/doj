{% extends "base.html" %}

{% block app_content %}
    
    <table class="table table-hover">
    {% for problem in problems %}
    <tr>
        <td>
            <a href="{{ url_for('problem.problem', problem_id=problem.id) }}">
                {{ problem.title }}
            </a>
        </td>
    </tr>
    {% endfor %}
    </table>
    

{% endblock %}
