{% extends "base.html" %}

{% block sub_navbar %}
<div class="container">
    <ul class="nav navbar-nav">
        <li><a href="{{ url_for('problem.problem_list') }}">Problem</a></li>
        <li><a href="{{ url_for('problem.create_problem') }}">Create</a></li>
    </ul>
</div>
{% endblock %}

{% block app_content %}
    
    <table class="table table-hover">
    {% for problem in problems %}
    <tr>
        <td>
            <a href="{{ url_for('problem.problem', problem_id=problem.id) }}">
                {{ problem.title }}
            </a>
        </td>
    </tr>
    {% endfor %}
    </table>
    

{% endblock %}
